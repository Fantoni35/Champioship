<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #343a40;
        }

        .form-control {
            border-radius: 5px;
            padding: 12px;
            font-size: 1.1rem;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

            .btn-primary:hover {
                background-color: #218838;
                transform: scale(1.05);
            }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Football League System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
                                                                                      
    </nav>

    <div class="container">
        <h1 class="text-center">Add a New Team</h1>
        <form id="addTeamForm" method="post" action="/Teams/AddTeam">
            <div class="form-group">
                <label for="SquadName">Squad Name</label>
                <input type="text" class="form-control" id="SquadName" name="SquadName" required pattern="^(?! )[a-zA-Z0-9]+( [a-zA-Z0-9]+)*(?<! )$" title="Only letters, numbers, and spaces allowed, no leading or trailing spaces.">
            </div>
            <div class="form-group">
                <label for="FondationYear">Foundation Year</label>
                <input type="number" class="form-control" id="FondationYear" name="FondationYear" min="1857" max="" required />
            </div>
            <div class="form-group">
                <label for="City">City</label>
                <input type="text" class="form-control" id="City" name="City" required pattern="^(?! )[a-zA-Z]+( [a-zA-Z]+)*(?<! )$" title="Only letters and spaces allowed, no leading or trailing spaces.">
            </div>
            <div class="form-group">
                <label for="ColorOfClub">Color of Club</label>
                <input type="text" class="form-control" id="ColorOfClub" name="ColorOfClub" required pattern="^(?! )[a-zA-Z]+( [a-zA-Z]+)*(?<! )$" title="Only letters and spaces allowed, no leading or trailing spaces.">
            </div>
            <div class="form-group">
                <label for="StadiumName">Stadium Name</label>
                <input type="text" class="form-control" id="StadiumName" name="StadiumName" required pattern="^(?! )[a-zA-Z0-9]+( [a-zA-Z0-9]+)*(?<! )$" title="Only letters, numbers, and spaces allowed, no leading or trailing spaces.">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Add Team</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('FondationYear').setAttribute('max', new Date().getFullYear());
    </script>
</body>
</html>
